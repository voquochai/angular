<h4 class="page-header">Thêm trẻ</h4>
<div>
	<a routerLink="/kids" class="btn btn-info"> <span class="glyphicon glyphicon-arrow-left"></span> Quay lại </a>
	<app-loading-indicator [loading]="loading"></app-loading-indicator>
</div>
<br/>
<div class="alert alert-danger" *ngIf="errors">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<ul>
		<li *ngFor="let key of errorKeys">{{ errors[key] }}</li>
	</ul>
</div>
<div class="panel panel-default">
	<div class="panel-body">
		{{ kid | json }}
		<form>
			<div class="form-group">
				<label>Tên Trẻ</label>
				<input type="text" name="name" class="form-control" [(ngModel)]="kid && kid.name" />
			</div>
			<div class="form-group">
				<label>Số tuổi</label>
				<input type="text" name="age" class="form-control" [(ngModel)]="kid && kid.age" />
			</div>
			<div class="form-group">
				<label>Số tháng</label>
				<input type="text" name="monthly" class="form-control" [(ngModel)]="kid && kid.monthly" />
			</div>
			<div class="form-group">
				<label>Phụ huynh</label>
				<select name="parent_id" class="form-control" [(ngModel)]="kid && kid.parent_id">
					<option>Chọn phụ huynh</option>
					<option [value]="parent.id" *ngFor="let parent of parents">{{ 'Ba: ' + parent.fatherName + ' - Mẹ: ' + parent.motherName }}</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" (click)="onCreate()" > Lưu </button>
				<button type="reset" class="btn btn-default"> Làm lại </button>
			</div>
		</form>
	</div>
</div>
<div>
	<a routerLink="/kids/create" class="btn btn-info"> <span class="glyphicon glyphicon-plus"></span> Thêm </a>
</div>
